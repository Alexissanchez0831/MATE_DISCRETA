<!DOCTYPE html>
<html>
<head>
 <title>Variación Estadistica</title>
 <script src="script.js"></script>
</head>
<body>
   <h1>VARIACIÓN ESTADISTICA</h1>
   <p> Calcula el número de subgrupos de 1, 2, 3, etc. Cada subgrupo se diferencia
      del resto en los elementos que lo componen o en el orden de dichos
      elementos.</p>
   <label for="elements">Ingrese los elementos separados por coma:</label>
   <input type="text" id="elements">
   <button onclick="combinar()">Combinar</button>
   <h2>Resultados:</h2>
   <ul id="combinations"></ul>
</body>
</html>
